buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:0.3'
    }
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jacoco'
apply plugin: 'maven-publish'
apply plugin: 'bintray'


defaultTasks 'clean', 'build', 'jacocoTestReport'


group = 'coyote'
version = '0.0.2'


ext {
	bintray_package = 'Commons'
}

jar {
    manifest {
        attributes 'Provider': 'Coyote Codeworks', 
        'Implementation-Version': version
    }
}


// custom tasks for creating source/javadoc jars
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}


task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from javadoc.destinationDir
}


// add javadoc/source jar tasks as artifacts
artifacts {
	archives sourcesJar, javadocJar
}


repositories {
    jcenter()
}


dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.11'
	testCompile group: 'com.h2database', name: 'h2', version: '1.4.177'
	testCompile group: 'javax', name: 'javaee-api', version: '6.0'
	
    
}


publishing {
	publications {
		mavenJava(MavenPublication) {
			if (plugins.hasPlugin('war')) {
				from components.web
			} else {
				from components.java
			}

			artifact sourcesJar {
				classifier "sources"
			}

			artifact javadocJar {
				classifier "javadoc"
			}
		}
	}
}


bintray {
	user = bintrayUser
	key = bintrayKey
	publications = ['mavenJava']
	pkg {
		repo = 'maven'
		name = 'Commons'
		desc = 'A collection of useful utility classes common to many different projects.'
		licenses = ['MIT']
		labels = ['Java', 'util', 'commons']
	}
}


// Used to share projects locally
uploadArchives {
    repositories {
		ivy {
			url "../local-repo"
		}
	}
}


 